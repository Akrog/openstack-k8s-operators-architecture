---
vas:
  uni02beta:
    stages:
      - pre_stage_run:
          - name: Make masters schedulable
            type: cr
            definition:
              spec:
                mastersSchedulable: true
            kind: Scheduler
            resource_name: cluster
            state: patched
          - name: Apply taint on worker-0
            type: cr
            definition:
              spec:
                taints:
                  - effect: NoSchedule
                    key: testOperator
                    value: 'true'
                  - effect: NoExecute
                    key: testOperator
                    value: 'true'
            kind: Node
            resource_name: worker-0
            state: patched
        path: examples/dt/uni02beta/control-plane/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=5m
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - path: examples/dt/uni02beta/control-plane
        wait_conditions:
          - >-
            oc -n openstack wait openstackcontrolplane
            controlplane
            --for condition=Ready
            --timeout=60m
        values:
          - name: network-values
            src_file: nncp/values.yaml
          - name: service-values
            src_file: service-values.yaml
        build_output: control-plane.yaml

      - path: examples/dt/uni02beta
        wait_conditions:
          - >-
            oc -n openstack wait openstackdataplanedeployment
            edpm-deployment
            --for condition=Ready
            --timeout=40m
        values:
          - name: edpm-nodeset-values
            src_file: values.yaml
        build_output: edpm.yaml
